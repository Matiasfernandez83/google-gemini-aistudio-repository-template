
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAGs-Transporte Furlong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              furlong: {
                red: '#E30613', // Official Furlong Red
                dark: '#111111', // Deep Black/Gray
                gray: '#333333', // Corporate Gray
                light: '#F8F9FA' // Light Background
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            boxShadow: {
              'polaris': '0 0.0625rem 0.125rem rgba(0, 0, 0, 0.05), 0 0.0625rem 0.1875rem rgba(0, 0, 0, 0.1)',
              'polaris-hover': '0 0.25rem 0.5rem rgba(0, 0, 0, 0.08), 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FA;
        color: #1F2937;
      }
      h1, h2, h3, h4, h5, h6, .brand-font {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Polaris-like Card Base */
      .card-base {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        transition: all 0.2s ease-in-out;
      }

      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #F8F9FA;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #E30613;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #global-error {
        display: none;
        position: fixed;
        inset: 0;
        background: #fff;
        z-index: 10000;
        padding: 2rem;
        color: #ef4444;
      }
    </style>
    <script>
      window.process = window.process || { env: {} };
      window.global = window;
      window.onerror = function(msg, url, line, col, error) {
        if (msg.includes('Failed to fetch') || msg.includes('Importing a module script failed')) return false;
        var errDiv = document.getElementById('global-error');
        var loader = document.getElementById('app-loader');
        if (errDiv) {
            errDiv.style.display = 'block';
            errDiv.innerHTML = '<h1>Error Crítico</h1><pre>' + msg + '</pre><button onclick="window.location.reload()" style="padding:10px; background:#E30613; color:#fff; border:none; border-radius:4px; margin-top:20px; cursor:pointer;">Recargar Sistema</button>';
        }
        if (loader) loader.style.display = 'none';
        return false;
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2?deps=jspdf@2.5.1"
  }
}
</script>
</head>
  <body>
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 24px; color: #111; font-weight: 700; font-family: 'Montserrat', sans-serif; letter-spacing: -0.5px;">FURLONG LOGÍSTICA</p>
    </div>
    <div id="global-error"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
